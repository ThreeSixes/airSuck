<!doctype html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    
    <title>Socket.IO state queue viewer</title>
    
    <style>
      * { margin: 0;
          padding: 0;
          box-sizing: border-box;
          font-size: 10px;
          font-family:
            Helvetica,
            Arial,
            "Lucida Grande",
            sans-serif;
        }
      
      .msgBx {
        width: 100%;
        border: 1px solid;
        border-color: #000000;
        background-color: #cccccc;
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        opacity: 0.85;
      }
      
      .dbgBx {
        width: 100%;
        border: 1px solid;
        border-color: #000000;
        background-color: #cccccc;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        opacity: 0.85;
      }
      
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      
      #map {
        height: 100%;
      }
    
    </style>
    
    <!-- Include jQuery because normal JS sucks. -->
    <script src="jquery-2.1.4.min.js" type="text/javascript"></script>
    
    <!-- Include the Socket.IO JS package -->
    <script src="socket.io/socket.io.js" type="text/javascript"></script>
    
    <!-- Include the Google Maps API -->
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?&callback=initMap&signed_in=true" async defer></script>
  
  </head>
  <body>
    <!-- The Giggle map goes here. -->
    <div id="map"></div>
    
    <form>
      <input type="text" class="dbgBx" id="debugBx" value="Debug stream..." />
      <!-- We're magically making the message appear here. -->
      <input type="text" class="msgBx" id="message" value="Waiting for message data..." />
    </form>
    
    <script type="text/javascript">      
      // Instanciate Socket.IO
      var socket = io();
      
      // Generic string to use in order to test the pop-up message box for the marker.
      var contentString = '<div id="content">' +
        '<div id="siteNotice">' +
        '</div>' +
        '<h1 id="firstHeading" class="firstHeading">Aircraft marker</h1>' +
        '<div id="bodyContent">' +
        '<p>Stuff goes here.</p>' +
        '</div>' +
        '</div>';
      
      // Make sure all the Google Maps objects are global.
      var map = null;
      var mapLoaded = false;
      
      // Create a generic array to hold our vehicle data.
      var vehData = {};
      
      // Find the debugger box.
      var debugBox = document.getElementById("debugBx");
      
      // Find the target message box
      var msgBox = document.getElementById("message");
      
      
      // Merge objects
      function objMerge() {
        obj = {};
        for (var i=1; i<arguments.length; i++) {
          for (var prop in arguments[i]) {
            var val = arguments[i][prop];
            if (typeof val == "object") { // this also applies to arrays or null!
              objMerge(obj[prop], val);
            } else {
              obj[prop] = val;
            }
          }
        }
        
        return obj;
      }
      
      
      // Debug.
      function debugPrint(markerData) {
        var hdgStr = "";
        var debugStr = "";
        
        // If we have the marker configured and have location data...
        if (markerData.marker && markerData.lat) {
          
          // If we have a heading update the marker's heading and set the heading debug string.
          if (markerData.heading) {
            hdgStr = " @ " + markerData.heading + " deg";
          }
          
          // Check for a squawk code
          if (markerData.idInfo) {
            debugStr = markerData.idInfo + " ";
          }
          
          // Check for a squawk code
          if (markerData.aSquawk) {
            debugStr = debugStr + "(" + markerData.aSquawk + ") ";
          }
          
          // Update debug output.
          debugBox.value = "Teleport " + debugStr + "[" + markerData.addr + "] to " + markerData.lat + ", " + markerData.lon + hdgStr;
        }
      }
      
      
      // When we get a message, put it in the box.
      socket.on('message', function(msg){
        // Dump the JSON string to the message box.
        msgBox.value = msg;
        
        // JSONify the JSON string.
        msgJSON = JSON.parse(msg);
        
        // Vehicle name
        vehName = "veh" + msgJSON.addr;
        
        // See if we have a vehicle in our vehicle data.
        if (vehName in vehData) {
          // Update the properties for the aircraft.
          $.extend(true, vehData[vehName], msgJSON);
        } else {
          // Add a new vehicle.
          vehData[vehName] = {};
          
          // Create our icon for vehicles that have heading data.
          ndIcon = new google.maps.Marker({
            path: google.maps.SymbolPath.CIRCLE,
            scale: 3,
            strokeColor: '#ff0000'
          });
          
          // Create our marker.
          aMarker = new google.maps.Marker({
            icon: ndIcon,
            map: map,
          });
          
          // Create objects for the aircraft's marker and the info window.
          $.extend(true, vehData[vehName], msgJSON, {marker: aMarker});
          
          // Create an infoWindow for our aircraft.
          vehData[vehName].infoWindow = new google.maps.InfoWindow({content: contentString});
          
          // Set up the info window for this guy.
          vehData[vehName].marker.addListener('click', function() {
            vehData[vehName].infoWindow.open(map, vehData[vehName].marker);
          });
        }
        
        // If we have latitude and by extension longitude data...
        if (("lat" in vehData[vehName]) && mapLoaded) {
          if (vehData[vehName].heading) {
            // Delete original marker.
            vehData[vehName].marker.setMap(null);
            
            // Set up a new icon with desired rotation.
            dirIcon = new google.maps.Marker({
              path: google.maps.SymbolPath.FORWARD_CLOSED_ARROW,
              scale: 1.5,
              strokeColor: '#ff0000',
              rotation: vehData[vehName].heading
            });
            
            // Create our marker.
            dirMarker = new google.maps.Marker({
              icon: dirIcon,
              map: map,
            });
            
            debugBox.value = "Marker for " + vehData[vehName].addr + " re-created.";
            
            // Create objects for the aircraft's marker and the info window.
            $.extend(true, vehData[vehName], msgJSON, {marker: dirMarker});
          }
          
          // Move the marker.
          vehData[vehName].marker.setPosition({lat: msgJSON.lat, lng: msgJSON.lon});
        }
      });
      
      
      // Initialize the Google map.
      function initMap() {
        
        // Set up the map object.
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 9,
          center: {lat: 45.533785, lng: -122.586410},
          mapTypeId: google.maps.MapTypeId.TERRAIN
        });
        
        // Create a generic icon to use as a template.
        genericIcon = new google.maps.Marker({
          path: google.maps.SymbolPath.FORWARD_CLOSED_ARROW,
          scale: 1.5,
          strokeColor: '#ff0000',
          rotation: 0,
          title: 'Aircraft'
        });
        
        // Create a generic marker at an initial test location.
        genericMarker = new google.maps.Marker({
          icon: genericIcon,
          map: map
        });
        
        // The map loaded.
        mapLoaded = true;
      }
    </script>
  </body>
</html>
